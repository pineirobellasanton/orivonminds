<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orivon Minds — Automatiza y Ahorra Tiempo</title>
  <meta name="description" content="Automatizaciones reales con IA que te ahorran entre 20 y 40 horas al mes. Auditoría gratuita." />

  <!-- Open Graph -->
  <meta property="og:title" content="Orivon Minds — Automatización Inteligente">
  <meta property="og:description" content="Ahorra entre 20 y 40 horas mensuales con automatizaciones reales. Auditoría gratis.">
  <meta property="og:image" content="https://orivonminds.com/og-image.jpg">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #111827;
      background: #ffffff;
    }

    header {
      padding: 20px;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 18px;
    }

    .hero p {
      font-size: 1.15rem;
      max-width: 640px;
      margin: 0 auto 30px;
      color: #4B5563;
    }

    .cta-button {
      display: inline-block;
      background: #111827;
      color: white;
      padding: 14px 26px;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
    }

    /* ===== FORMULARIO ===== */
    .form-section {
      padding: 60px 20px;
      background: #F9FAFB;
    }

    form {
      max-width: 460px;
      margin: auto;
      background: white;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .form-row {
      margin-bottom: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #111827;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* SPINNER */
    @keyframes spin {
      from { transform: translateY(-50%) rotate(0deg); }
      to   { transform: translateY(-50%) rotate(360deg); }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Orivon Minds" />
  <a href="#contact" class="cta-button">Calcular ahorro</a>
</header>

<section class="hero">
  <h1>Ahorra entre 20 y 40 horas al mes con IA</h1>
  <p>Automatizamos tus procesos más repetitivos para que puedas enfocarte en lo importante. Te hacemos una auditoría gratuita sin compromiso.</p>
  <a href="#contact" class="cta-button">Quiero mi auditoría gratuita</a>
</section>

<!-- ==================== FORMULARIO ===================== -->
<section class="form-section" id="contact">
  <h2 style="text-align:center;margin-bottom:25px;">Solicita tu auditoría gratuita</h2>

  <form id="heroForm" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="TU-KEY-AQUI">
    <input type="checkbox" name="botcheck" style="display:none;">

    <div class="form-row"><input name="name" placeholder="Tu nombre" required /></div>
    <div class="form-row"><input type="email" name="email" placeholder="Tu correo" required /></div>
    <div class="form-row"><input name="company" placeholder="Empresa (opcional)" /></div>
    <div class="form-row"><textarea name="message" placeholder="¿Qué quieres automatizar?" required></textarea></div>

    <div style="position:relative;">
      <button type="submit" id="heroBtn">Calcular ahorro</button>

      <!-- SPINNER -->
      <div id="heroSpinner" style="
        display:none;
        position:absolute;
        right:12px;
        top:50%;
        transform:translateY(-50%);
        width:18px;
        height:18px;
        border:3px solid #ffffff;
        border-top-color:transparent;
        border-radius:50%;
        animation:spin .75s linear infinite;
      "></div>
    </div>

    <p id="heroStatus" style="font-size:.85rem;color:#6B7280;margin-top:8px;"></p>
  </form>
</section>

<!-- ====================== SCRIPT ====================== -->
<script>
  // Scroll suave a #contact
  document.querySelectorAll('a[href="#contact"]').forEach(el => {
    el.addEventListener('click', e => {
      e.preventDefault();
      document.querySelector('#contact').scrollIntoView({ behavior: "smooth" });
    });
  });

  // Envío Web3Forms + spinner
  const heroForm = document.getElementById("heroForm");
  const heroBtn = document.getElementById("heroBtn");
  const heroSpinner = document.getElementById("heroSpinner");
  const heroStatus = document.getElementById("heroStatus");

  heroForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    heroBtn.disabled = true;
    heroSpinner.style.display = "block";
    heroStatus.textContent = "Enviando...";
    heroStatus.style.color = "#6B7280";

    const formData = new FormData(heroForm);

    try {
      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      });

      const result = await res.json();

      if (result.success) {
        heroStatus.textContent = "Mensaje enviado correctamente ✔️";
        heroStatus.style.color = "green";
        heroForm.reset();
      } else {
        heroStatus.textContent = "Error al enviar. Intenta de nuevo.";
        heroStatus.style.color = "red";
      }

    } catch (error) {
      heroStatus.textContent = "Error de conexión. Intenta más tarde.";
      heroStatus.style.color = "red";
    }

    heroBtn.disabled = false;
    heroSpinner.style.display = "none";
  });
</script>

</body>
</html>
